<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashionista - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #fff;
  color: #333;
}

header {
  background-color: #111;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.logo {
  font-size: 28px;
  font-weight: bold;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 30px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hero {
  background: url('https://via.placeholder.com/1200x500') no-repeat center/cover;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-content {
  text-align: center;
  color: white;
  background: rgba(0, 0, 0, 0.5);
  padding: 40px;
  border-radius: 10px;
}

.hero-content h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.hero-content .btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 25px;
  background-color: #fff;
  color: #111;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
}

.categories {
  padding: 60px 40px;
  text-align: center;
}

.categories h2 {
  font-size: 32px;
  margin-bottom: 30px;
}

.category-grid {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.category-item img {
  width: 250px;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
}

.category-item p {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
}

footer {
  background-color: #111;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}

</style>
<body>
  <header>
    <div class="logo">Fashionista</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Discover Your Style</h1>
      <p>Trendy. Elegant. Bold.</p>
      <a href="#" class="btn">Explore Collection</a>
    </div>
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-item">
        <img src="" alt="Women Fashion" />
        <p>Women</p>
      </div>
      <div class="category-item">
        <img src="" alt="Men Fashion" />
        <p>Men</p>
      </div>
      <div class="category-item">
        <img src="" alt="Accessories" />
        <p>Accessories</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fashionista. All Rights Reserved.</p>
  </footer>
</body>
</html>
